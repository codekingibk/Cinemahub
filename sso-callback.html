<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signing you in... | CinemaHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #07070c;
            background-image: radial-gradient(circle at 20% 30%, rgba(45, 20, 80, 0.25) 0%, transparent 40%),
radial-gradient(circle at 80% 70%, rgba(90, 30, 120, 0.15) 0%, transparent 45%);
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .auth-container {
            text-align: center;
            padding: 3rem;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(145, 71, 255, 0.2);
            border-top-color: #9147ff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 2rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #fff;
        }

        p {
            color: #9191a8;
            font-size: 1rem;
        }
    </style>
    <!-- Clerk SDK -->
    <script
        async
        crossorigin="anonymous"
        data-clerk-publishable-key="pk_test_ZXhjaXRpbmctcGlnbGV0LTIzLmNsZXJrLmFjY291bnRzLmRldiQ"
        src="https://clerk.shared.lc1.tls.si/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"></script>
    <style>
        @media (max-width: 420px) {
            .container { max-width: 100% !important; margin: 0 !important; padding: 0 12px !important; }
            h1 { font-size: 1.6rem !important; }
            p { font-size: 0.95rem !important; }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="spinner"></div>
        <h1>Completing sign in...</h1>
        <p>Please wait a moment</p>
    </div>

    <script>
        window.addEventListener('load', async () => {
            try {
                const clerk = window.Clerk;
                if (!clerk) {
                    throw new Error('Clerk SDK not loaded');
                }

                await clerk.load();
                await clerk.handleRedirectCallback();

                // Redirect to the original page or home
                const redirectUrl = sessionStorage.getItem('clerk_redirect_url') || '/';
                sessionStorage.removeItem('clerk_redirect_url');
                window.location.href = redirectUrl;
            } catch (error) {
                console.error('Authentication error:', error);
                document.querySelector('h1').textContent = 'Sign in failed';
                document.querySelector('p').textContent = 'Redirecting you back...';
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            }
        });
    </script>
</body>
</html>
