    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script

        type="text/javascript"

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #07070c;
            background-image: radial-gradient(circle at 20% 30%, rgba(45, 20, 80, 0.25) 0%, transparent 40%),
                              radial-gradient(circle at 80% 70%, rgba(90, 30, 120, 0.15) 0%, transparent 45%);
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #ffffff;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .site-header {
            padding: 1.5rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.04);
            backdrop-filter: blur(10px);
            background: rgba(7,7,12,0.7);
            position: sticky;
            top: 0;
            z-index: 20;
        }

        .nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
        }

        .brand-mark {
            background: linear-gradient(145deg, #aa5eff, #7c3ced);
            padding: 0.5rem;
            border-radius: 8px;
            color: white;
            font-size: 1.4rem;
            box-shadow: 0 0 12px #9147ff55;
        }

        .brand-text {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            background: linear-gradient(to right, #ffffff, #e0d0ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 2.8rem;
            font-weight: 500;
        }

        .nav-links a {
            color: #c2c2d6;
            transition: 0.2s;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            text-decoration: none;
            border-bottom: 2px solid transparent;
            padding-bottom: 0.3rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links a:hover {
            color: white;
            border-bottom-color: #aa5eff;
        }

        main {
            padding: 3rem 0 5rem;
        }

        .details-layout {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 2.5rem;
        }

        .poster {
            width: 100%;
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.08);
            background: rgba(14, 14, 22, 0.9);
        }
        /* Mobile-specific overrides */
        @media (max-width: 420px) {
            .container { max-width: 100% !important; margin: 0 !important; padding: 0 12px !important; }
            .details-layout { grid-template-columns: 1fr !important; gap: 1rem !important; }
            .poster { border-radius: 12px; }
            h1 { font-size: 1.6rem; }
            .details-layout .sidebar { order: 2; }
        }

        .poster img {
            width: 100%;
            display: block;
        }

        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
            letter-spacing: 0.04em;
            margin-bottom: 0.5rem;
        }

        .meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            color: #b3b3c8;
            font-size: 0.95rem;
        }

        .badge {
            padding: 0.2rem 0.6rem;
            border-radius: 999px;
            background: rgba(145, 71, 255, 0.2);
            color: #aa5eff;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .section {
            margin-top: 2rem;
        }

        .section h3 {
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: #bc9aff;
            margin-bottom: 0.8rem;
        }

        .genres {
            display: flex;
            flex-wrap: wrap;
            gap: 0.6rem;
        }

        .genres span {
            padding: 0.4rem 0.8rem;
            border-radius: 999px;
            background: rgba(255,255,255,0.08);
            font-size: 0.85rem;
        }

        .media-panel {
            margin-top: 2.5rem;
            padding: 2rem;
            border-radius: 24px;
            background: rgba(16, 16, 24, 0.7);
            border: 1px solid rgba(255,255,255,0.08);
        }

        .media-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .media-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            padding: 0.8rem 1.5rem;
            background: #9147ff;
            color: white;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }

        .media-btn.secondary {
            background: rgba(255,255,255,0.1);
        }

        select {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(20, 20, 35, 0.9);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: white;
        }

        .media-video {
            width: 100%;
            border-radius: 16px;
            margin-top: 1.2rem;
            background: #0c0c14;
        }

        /* Reviews Section Styles */
        .reviews-section {
            margin-top: 4rem;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 2rem;
        }
        
        .review-form {
            background: rgba(255,255,255,0.03);
            padding: 1.5rem;
            border-radius: 16px;
            margin-bottom: 2rem;
        }
        
        .form-row { display: flex; gap: 1rem; margin-bottom: 1rem; }
        .form-input { 
            background: rgba(0,0,0,0.3); 
            border: 1px solid rgba(255,255,255,0.1); 
            color: white; 
            padding: 0.8rem; 
            border-radius: 8px; 
            width: 100%; 
            font-family: inherit;
        }
        
        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            gap: 0.5rem;
            justify-content: flex-end;
        }
        .star-rating input { display: none; }
        .star-rating label { cursor: pointer; color: #444; font-size: 1.5rem; transition: 0.2s; }
        .star-rating input:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label { color: #ffc107; }

        .reviews-list { display: flex; flex-direction: column; gap: 1.5rem; }
        .review-card {
            background: rgba(16, 16, 24, 0.4);
            border-radius: 12px;
            padding: 1.2rem;
            border-left: 4px solid #aa5eff;
        }
        .review-header { display: flex; justify-content: space-between; margin-bottom: 0.5rem; }
        .review-author { font-weight: 700; color: #fff; }
        .review-stars { color: #ffc107; font-size: 0.9rem; }
        .review-text { color: #ccc; font-size: 0.95rem; line-height: 1.5; }
        .review-date { font-size: 0.8rem; color: #666; margin-top: 0.5rem; }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            color: #bc9aff;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.8rem;
        }

        @media (max-width: 900px) {
            .details-layout {
                grid-template-columns: 1fr;
            }

            .poster {
                max-width: 380px;
                margin: 0 auto;
            }
        }

        @media (max-width: 768px) {
            /* Mobile Bottom Navigation */
            body {
                padding-left: 0;
                padding-bottom: 80px;
            }

            .site-header {
                position: fixed;
                top: auto;
                bottom: 0;
                left: 0;
                width: 100%;
                height: auto;
                padding: 0.8rem 0;
                border-right: none;
                border-top: 1px solid rgba(255,255,255,0.08);
                border-bottom: none;
                background: rgba(7,7,12,0.95);
                backdrop-filter: blur(20px);
                z-index: 1000;
            }

            .nav {
                flex-direction: row;
                justify-content: space-around;
                align-items: center;
                gap: 0;
                height: auto;
                width: 100%;
            }

            .brand {
                display: none;
            }

            .nav-links {
                flex-direction: row;
                width: 100%;
                justify-content: space-around;
                align-items: center;
                gap: 0;
            }

            .nav-links a {
                flex-direction: column;
                justify-content: center;
                font-size: 0.7rem;
                padding: 0;
                border: none;
                gap: 0.4rem;
                color: #9191a8;
                width: auto;
            }
            
            .nav-links a.active {
                color: #aa5eff;
            }

            .nav-links a i {
                font-size: 1.4rem;
                margin-bottom: 2px;
            }
            
            .nav-links a span {
                display: block !important;
                font-size: 0.65rem;
                font-weight: 500;
                letter-spacing: 0.05em;
            }

            .nav-actions {
                display: none !important;
            }
        }
    </style>
</head>
